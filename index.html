<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .list-group-item:nth-child(odd) {
            background-color: white; 
        }
    
        .list-group-item:nth-child(even) {
            background-color: rgb(201, 197, 197); 
            color: white; /* Beyaz yazÄ± rengi */
        }
    </style>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="text-light text-center" style="background-color: #f78501; padding: 20px;">
                    <img style="height: 250px;" src="img/todolist.png" alt="">
                    <h1>To Do List</h1>
                    <form class="toDoForm mb-4" id="toDoForm">
                        <div class="form-group d-flex col-sm-10 offset-sm-1">
                            <input class="form-control py-3" type="text" name="todoInput" id="toDoInput" placeholder="What will you do today?">
                            <button class="btn btn-block btn-light" type="submit">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <ul class="list-group">
                 
                  
                  
           

                  </ul>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
